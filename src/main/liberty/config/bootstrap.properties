# This setting specifies the required format for the console. Valid values are DEV, SIMPLE, JSON, TBASIC format.
com.ibm.ws.logging.console.format=dev
# The valid values are INFO, AUDIT, WARNING, ERROR, and OFF. The default is AUDIT.
com.ibm.ws.logging.console.log.level=INFO
# This setting specifies a comma-separated list of sources that route to the console. It applies only when the console format is set to json.
com.ibm.ws.logging.console.source=message,trace,accessLog,ffdc,audit